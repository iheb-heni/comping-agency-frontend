<!-- src/app/update-trip/update-trip.component.html -->
<div class="container">
  <h2>Update Trip</h2>
  <form (ngSubmit)="updateTrip()">
    <div class="form-group">
      <label for="destination">Destination:</label>
      <input type="text" class="form-control" id="destination" [(ngModel)]="trip.destination" name="destination" required>
    </div>
    <div class="form-group">
      <label for="departureDate">Departure Date:</label>
      <input type="date" class="form-control" id="departureDate" [(ngModel)]="trip.departureDate" name="departureDate">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="trip.price" name="price" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Trip</button>
    <a routerLink="/trips" class="btn btn-secondary">Cancel</a>
  </form>
</div>
